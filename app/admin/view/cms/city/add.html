<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">省</label>
            <div class="layui-input-block">
                <select name="pid" lay-verify="required" data-select="{:url('cms.province/index')}" data-fields="id,name" data-value="">
                 </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">市区</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input"  placeholder="请输入市区" value="">
            </div>
        </div>
        
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
